name: Tests

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
    inputs:
      run_gams:
        description: "Run GAMS parity tests (requires self-hosted runner with GAMS installed)"
        required: false
        default: false
        type: boolean

jobs:
  python-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v3

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: uv sync --dev

      - name: Run tests (excluding GAMS-marked)
        run: uv run pytest -m "not gams"

  gams-tests:
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.run_gams }}
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v3

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: uv sync --dev

      - name: Run GAMS parity tests
        run: uv run pytest -m gams
